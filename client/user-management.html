<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Apply theme before page loads to prevent flash
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body class="admin-body">
    
    <div class="admin-dashboard-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">AlumniConnect</a>
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Admin Panel</a>
                <a href="user-management.html" class="nav-item active"><i class="fas fa-users-cog"></i> User Management</a>
                <a href="verification-requests.html" class="nav-item"><i class="fas fa-user-check"></i> Verification Requests</a>
                <a href="approval-management.html" class="nav-item"><i class="fas fa-check-double"></i> Content Approvals</a>
                <a href="group-creation-management.html" class="nav-item"><i class="fas fa-users"></i> Group Creation</a>
                <a href="group-join-management.html" class="nav-item"><i class="fas fa-user-plus"></i> Group Join Requests</a>
                <a href="event-management.html" class="nav-item"><i class="fas fa-calendar-alt"></i> Event Management</a>
                <a href="job-management.html" class="nav-item"><i class="fas fa-briefcase"></i> Job Management</a>
                <a href="campaign-management.html" class="nav-item"><i class="fas fa-bullhorn"></i> Campaigns</a>
                <a href="blog-management.html" class="nav-item"><i class="fas fa-newspaper"></i> Blogs</a>
                <a href="application-management.html" class="nav-item"><i class="fas fa-file-alt"></i> Applications</a>
            </nav>
            <div class="sidebar-footer">
                 <a href="profile.html" class="nav-item"><i class="fas fa-user"></i> Your Profile</a>
                 <a href="#" id="admin-logout-btn" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="admin-main-content">
            <header class="admin-content-header">
                <h1>User Management</h1>
            </header>

            <section class="admin-section card">
                <div class="table-controls">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="user-search-input" placeholder="Search by name or email...">
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="data-table" id="users-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Verification</th>
                                <th>Joined On</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- User rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination-controls" id="pagination-controls">
                    <!-- Pagination buttons will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <button class="modal-close" id="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-id">
                    <p><strong>Name:</strong> <span id="edit-user-name"></span></p>
                    <p><strong>Email:</strong> <span id="edit-user-email"></span></p>
                    <div class="input-group">
                        <label for="edit-user-role">Role</label>
                        <select id="edit-user-role">
                            <option value="student">Student</option>
                            <option value="alumni">Alumni</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Verification Status</label>
                        <div class="verification-actions">
                             <button type="button" class="btn btn-success" data-status="approved">Approve</button>
                             <button type="button" class="btn btn-danger" data-status="rejected">Reject</button>
                             <button type="button" class="btn btn-secondary" data-status="pending">Set to Pending</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="modal-cancel-btn">Cancel</button>
                <button type="button" class="btn btn-primary" id="modal-save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/user-management.js"></script>
</body>
</html>
