<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Group</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>

    <main class="form-main">
        <section class="form-container wide">
            <h2>Request a New Group</h2>
            <p class="form-intro">Have an idea for a new group? Fill out the form below. An administrator will review your request.</p>
            <form id="request-group-form">
                <div class="input-group">
                    <label for="group_name">Proposed Group Name</label>
                    <input type="text" id="group_name" name="group_name" required placeholder="e.g., Alumni Chess Club">
                </div>
                <div class="input-group">
                    <label for="group_logo">Proposed Cover Image (Optional)</label>
                    <!-- CORRECTED: The 'name' attribute is now 'group_logo' to match the backend -->
                    <input type="file" id="group_logo" name="group_logo" accept="image/*">
                </div>
                <div class="input-group">
                    <label for="group_description">Proposed Group Description</label>
                    <textarea id="group_description" name="group_description" rows="5" required placeholder="What is the purpose of this group? Who should join?"></textarea>
                </div>
                <div id="message" class="form-message"></div>
                <button type="submit" class="btn btn-primary btn-full-width">Submit Request</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script src="js/request-group.js"></script>
</body>
</html>
