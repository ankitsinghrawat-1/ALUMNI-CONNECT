<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="events-main enhanced-events">
        <div class="events-container">
            <div class="events-header">
                <h2>Alumni Events & Reunions</h2>
                <p>Stay connected and celebrate achievements with fellow alumni at upcoming events</p>
            </div>
            
            <!-- Event Controls -->
            <div class="events-controls">
                <div class="event-filters">
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="reunion">Reunion</option>
                        <option value="networking">Networking</option>
                        <option value="workshop">Workshop</option>
                        <option value="social">Social</option>
                        <option value="career">Career</option>
                    </select>
                    <select id="location-filter">
                        <option value="">All Locations</option>
                        <option value="virtual">Virtual</option>
                        <option value="on-campus">On Campus</option>
                        <option value="local">Local Chapter</option>
                        <option value="international">International</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            
            <div id="events-list" class="events-list grid-view">
                <!-- Event cards will be loaded here -->
            </div>
            <div id="message" class="info-message"></div>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
