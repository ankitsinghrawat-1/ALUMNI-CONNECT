<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="groups-main enhanced-groups">
        <div class="groups-container">
            <div class="groups-header">
                <h2>Alumni Groups & Communities</h2>
                <p>Connect with fellow alumni through shared interests, industries, and experiences</p>
            </div>
            
            <!-- Group Controls -->
            <div class="groups-controls">
                <div class="group-filters">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="professional">Professional</option>
                        <option value="regional">Regional</option>
                        <option value="academic">Academic</option>
                        <option value="hobby">Hobby & Interest</option>
                        <option value="industry">Industry</option>
                    </select>
                    <select id="size-filter">
                        <option value="">All Sizes</option>
                        <option value="small">Small (1-50)</option>
                        <option value="medium">Medium (51-200)</option>
                        <option value="large">Large (200+)</option>
                    </select>
                </div>
                <div class="groups-actions">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                    <div id="group-action-area" class="group-action-buttons">
                        <!-- Action buttons will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div id="groups-grid" class="groups-grid grid-view">
                <!-- Group cards will be loaded here -->
            </div>
            <div id="message" class="info-message"></div>
        </div>
    </main>
    
    <!-- Group Details Modal -->
    <div id="group-details-modal" class="modal">
        <div class="modal-content group-details-modal-content">
            <span class="close-btn">&times;</span>
            <div id="group-modal-content">
                <!-- Group details will be loaded here -->
            </div>
        </div>
    </div>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/groups.js"></script>
</body>
</html>
