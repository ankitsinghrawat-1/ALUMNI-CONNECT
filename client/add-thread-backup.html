<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Thread</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>

    <main class="form-main">
        <section class="form-container thread-composer">
            <h2><i class="fas fa-feather-alt"></i> Create New Thread</h2>
            <p>Share your thoughts, experiences, images or videos with the community</p>
            
            <form id="add-thread-form" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="content">What's on your mind?</label>
                    <textarea 
                        id="content" 
                        rows="6" 
                        placeholder="Share your thoughts, ask a question, or start a discussion..."
                        maxlength="500"
                    ></textarea>
                    <small class="char-count">0/500 characters</small>
                </div>

                <div class="input-group">
                    <label for="thread_media">Attach Media (Optional)</label>
                    <div class="media-upload-container">
                        <input type="file" id="thread_media" name="thread_media" accept="image/*,video/*">
                        <div class="upload-hint">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Click to upload an image or video (max 10MB)</span>
                        </div>
                    </div>
                </div>

                <div id="media-preview" class="media-preview" style="display: none;">
                    <div class="media-preview-header">
                        <span>Preview:</span>
                        <button type="button" id="remove-media" class="btn-remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="media-preview-content"></div>
                </div>

                <div id="message" class="form-message"></div>

                <div class="form-actions">
                    <a href="threads.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <i class="fas fa-paper-plane"></i> Post Thread
                    </button>
                </div>
            </form>
        </section>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/add-thread.js"></script>
</body>
</html>
