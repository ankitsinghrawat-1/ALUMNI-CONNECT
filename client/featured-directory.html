<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Alumni - Alumni Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .featured-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .featured-header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .featured-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-bar-container {
            max-width: 600px;
            margin: -2rem auto 3rem;
            position: relative;
            z-index: 10;
        }

        .search-bar {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 3.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .carousel-container {
            position: relative;
            margin-bottom: 3rem;
        }

        .swiper {
            padding: 2rem 0 3rem;
        }

        .alumni-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            height: auto;
        }

        .alumni-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .card-header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .featured-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 215, 0, 0.95);
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .avatar-container {
            position: relative;
            margin-top: -60px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            object-fit: cover;
        }

        .card-body {
            padding: 1.5rem;
            text-align: center;
        }

        .card-body h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .verified-icon {
            color: #3b82f6;
            font-size: 1.2rem;
        }

        .position {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .company {
            color: #666;
            margin-bottom: 1rem;
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .details {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
        }

        .detail-item i {
            color: #667eea;
            font-size: 1.2rem;
        }

        .detail-item span {
            font-size: 0.9rem;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .action-buttons button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5568d3;
        }

        .btn-bookmark {
            background: #f3f4f6;
            color: #667eea;
        }

        .btn-bookmark:hover {
            background: #e5e7eb;
        }

        .btn-bookmark.bookmarked {
            background: #ffd700;
            color: #333;
        }

        .swiper-pagination {
            bottom: 0 !important;
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: #667eea;
            opacity: 0.3;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #667eea;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .featured-header h1 {
                font-size: 2rem;
            }

            .details {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="featured-header">
        <h1><i class="fas fa-star"></i> Featured Alumni</h1>
        <p>Meet our exceptional alumni making a difference</p>
    </div>

    <div class="search-bar-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" class="search-bar" placeholder="Search by name, company, or field...">
    </div>

    <div class="container">
        <div class="nav-buttons">
            <a href="directory.html" class="btn btn-secondary">
                <i class="fas fa-th"></i>
                All Alumni
            </a>
            <a href="bookmarks.html" class="btn btn-secondary">
                <i class="fas fa-bookmark"></i>
                My Bookmarks
            </a>
        </div>

        <div class="carousel-container">
            <div class="swiper">
                <div class="swiper-wrapper" id="alumni-carousel">
                    <!-- Cards will be loaded here -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/featured-directory.js"></script>
</body>
</html>
