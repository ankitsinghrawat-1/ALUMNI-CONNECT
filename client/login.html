<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alumni Connect</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Alumni Connect">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Enhanced Theme Detection Script -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'auto';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            } else if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            
            <!-- Mobile Navigation Toggle -->
            <div class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul id="nav-links" class="nav-links">
                <!-- Navigation links will be populated by JavaScript -->
            </ul>
            
            <!-- Theme Toggle Button -->
            <button class="theme-toggle" id="theme-toggle" data-tooltip="Toggle Theme">
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <main class="form-main">
        <section class="form-container">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to your Alumni Connect account</p>
            </div>
            
            <form id="login-form" novalidate>
                <!-- Email Input with Icon -->
                <div class="input-group">
                    <label for="email" class="required">Email Address</label>
                    <div class="input-with-icon">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required 
                            autocomplete="email"
                            placeholder="Enter your email address"
                            class="modal-input"
                        >
                        <i class="input-icon fas fa-envelope"></i>
                    </div>
                </div>
                
                <!-- Password Input with Icon and Toggle -->
                <div class="input-group">
                    <label for="password" class="required">Password</label>
                    <div class="input-with-icon">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                            class="modal-input"
                        >
                        <i class="input-icon fas fa-lock"></i>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="form-options">
                    <div class="checkbox-item">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Form Message -->
                <div id="message" class="form-message" style="display: none;"></div>

                <!-- Submit Button with Loading State -->
                <button type="submit" class="btn btn-primary btn-full-width" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                        Signing in...
                    </span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="form-divider">
                <span>or</span>
            </div>
            
            <!-- Social Login Options -->
            <div class="social-login">
                <button type="button" class="btn btn-outline social-btn google-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button type="button" class="btn btn-outline social-btn linkedin-btn">
                    <i class="fab fa-linkedin"></i>
                    Continue with LinkedIn
                </button>
            </div>
            
            <!-- Sign Up Link -->
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up for free</a></p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
