<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Onboarding</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="form-main">
        <section class="form-container wide">
            <h2>Complete Your Profile</h2>
            <form id="onboard-form">
                <p class="form-intro">Tell us a bit about your professional and academic background. You can fill out as much as you'd like and update it later.</p>

                <div class="form-section">
                    <h3>Academic Details</h3>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="institute_name">Institute Name</label>
                            <input type="text" id="institute_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="graduation-year">Graduation Year</label>
                            <input type="number" id="graduation-year">
                        </div>
                        <div class="input-group">
                            <label for="major">Major</label>
                            <input type="text" id="major">
                        </div>
                        <div class="input-group">
                            <label for="department">Department</label>
                            <input type="text" id="department">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Professional Details</h3>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="company">Company</label>
                            <input type="text" id="company">
                        </div>
                        <div class="input-group">
                            <label for="job-title">Job Title</label>
                            <input type="text" id="job-title">
                        </div>
                    </div>
                     <div class="input-group">
                        <label for="industry">Industry</label>
                        <input type="text" id="industry">
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                </div>

                <div class="form-section">
                    <h3>About You</h3>
                    <div class="input-group">
                        <label for="bio">Short Bio</label>
                        <textarea id="bio" rows="4"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="linkedin_profile">LinkedIn Profile URL</label>
                        <input type="url" id="linkedin_profile">
                    </div>
                    <div class="input-group">
                        <label for="skills">Skills</label>
                        <input type="text" id="skills" placeholder="e.g. JavaScript, Python, Marketing">
                    </div>
                </div>

                <div id="message" class="form-message"></div>

                <button type="submit" class="btn btn-primary btn-full-width">Complete Profile</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/onboarding.js"></script>
</body>
</html>
