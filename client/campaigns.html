<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links">
                </ul>
        </nav>
    </header>

    <main class="campaigns-main enhanced-campaigns">
        <div class="campaigns-container">
            <div class="campaigns-header">
                <h2>Alumni Campaigns & Causes</h2>
                <p>Support meaningful initiatives that make a difference in our alumni community</p>
            </div>
            
            <!-- Campaign Filter and View Options -->
            <div class="campaigns-controls">
                <div class="campaign-filters">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="education">Education</option>
                        <option value="scholarship">Scholarships</option>
                        <option value="infrastructure">Infrastructure</option>
                        <option value="community">Community</option>
                        <option value="emergency">Emergency Relief</option>
                    </select>
                    <select id="status-filter">
                        <option value="">All Campaigns</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            
            <div id="campaigns-grid" class="campaigns-grid grid-view">
                <!-- Campaign cards will be loaded here -->
            </div>
            <div id="message" class="info-message"></div>
        </div>
    </main>
    
    <div id="donation-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Donate to Campaign</h3>
            <form id="donation-form">
                <input type="hidden" id="campaign-id-input">
                <div class="input-group">
                    <label for="donation-amount">Amount ($)</label>
                    <input type="number" id="donation-amount" min="1" step="1" required placeholder="Enter amount">
                </div>
                <button type="submit" id="modal-submit-btn" class="btn btn-primary btn-full-width">Submit Donation</button>
            </form>
        </div>
    </div>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>  

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/campaigns.js"></script>
</body>
</html>
