<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <div class="profile-header-info">
                    <img id="profile-pic" class="dashboard-profile-pic" src="" alt="Profile Picture" onerror="this.src=createInitialsAvatar('Institute')">
                    <div>
                        <h1 id="dashboard-greeting"></h1>
                        <p>Welcome to the Institute Portal.</p>
                    </div>
                </div>
            </div>
             <div class="stats-grid" id="stats-grid">
                </div>
            <div class="dashboard-grid">
                <div class="dashboard-main-content">
                     <section class="dashboard-section card">
                        <h3>Alumni Engagement</h3>
                         <div class="chart-container">
                            <canvas id="engagementChart"></canvas>
                        </div>
                    </section>
                </div>

                <div class="dashboard-sidebar">
                     <section class="dashboard-section card">
                        <h3>Quick Links</h3>
                        <div class="quick-links">
                            <a href="add-event.html"><i class="fas fa-plus-circle"></i> Post an Event</a>
                            <a href="add-campaign.html"><i class="fas fa-bullhorn"></i> Start a Campaign</a>
                            <a href="directory.html"><i class="fas fa-search"></i> View Alumni Directory</a>
                            <a href="#"><i class="fas fa-paper-plane"></i> Send Announcement</a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/institute-dashboard.js"></script>
</body>
</html>
