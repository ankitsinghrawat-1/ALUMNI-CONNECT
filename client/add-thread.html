<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Thread - AlumniConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add-thread-professional.css">
    <link rel="stylesheet" href="css/social-feed-advanced.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>

    <main class="create-thread-main">
        <div class="create-thread-container">
            <!-- Header Section -->
            <div class="create-header">
                <div class="create-header-content">
                    <a href="threads.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div class="create-title">
                        <h1>Create Discussion</h1>
                        <p>Share your thoughts with the alumni community</p>
                    </div>
                    <div class="create-actions">
                        <button type="button" class="draft-btn" disabled>
                            <i class="fas fa-save"></i>
                            Draft
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="create-content">
                <form id="add-thread-form" class="thread-form" enctype="multipart/form-data">
                    <!-- User Info -->
                    <div class="author-section">
                        <div class="author-avatar" id="current-user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="author-info">
                            <div class="author-name" id="current-user-name">You</div>
                            <div class="post-settings">
                                <select id="visibility" name="visibility" aria-label="Post visibility">
                                    <option value="public">üåê Public</option>
                                    <option value="alumni">üéì Alumni Only</option>
                                    <option value="followers">üë• Followers</option>
                                    <option value="private">üîí Private</option>
                                </select>
                                <label class="anonymous-checkbox">
                                    <input type="checkbox" id="anonymous" name="anonymous">
                                    <i class="fas fa-user-secret"></i>
                                    <span>Post Anonymously</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Thread Type & Category -->
                    <div class="thread-meta-section">
                        <div class="meta-row">
                            <div class="meta-field">
                                <label for="thread-type" class="field-label">
                                    <i class="fas fa-layer-group"></i>
                                    Thread Type
                                </label>
                                <select id="thread-type" name="thread_type" aria-label="Thread type">
                                    <option value="discussion">üí¨ Discussion</option>
                                    <option value="question">‚ùì Question</option>
                                    <option value="announcement">üì¢ Announcement</option>
                                    <option value="poll">üìä Poll</option>
                                </select>
                            </div>
                            <div class="meta-field">
                                <label for="category" class="field-label">
                                    <i class="fas fa-folder-open"></i>
                                    Category
                                </label>
                                <select id="category" name="category" aria-label="Thread category">
                                    <option value="">Select Category</option>
                                    <option value="career">üíº Career & Jobs</option>
                                    <option value="academic">üìö Academic</option>
                                    <option value="social">üéâ Social & Networking</option>
                                    <option value="events">üìÖ Events</option>
                                    <option value="technology">üíª Technology</option>
                                    <option value="general">üåü General</option>
                                    <option value="help">üÜò Help & Support</option>
                                    <option value="announcements">üì£ Announcements</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Title Field -->
                    <div class="title-section">
                        <label for="title" class="field-label">
                            <i class="fas fa-heading"></i>
                            Title <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            class="title-input"
                            placeholder="Give your thread a clear, descriptive title..."
                            maxlength="200"
                            required
                            aria-required="true"
                        >
                        <div class="field-hint">
                            <span id="title-count">0</span>/200 characters
                        </div>
                    </div>

                    <!-- Main Content Area -->
                    <div class="content-section">
                        <label for="content" class="field-label">
                            <i class="fas fa-align-left"></i>
                            Content <span class="required">*</span>
                        </label>
                        <div class="compose-area">
                            <!-- Rich Text Toolbar -->
                            <div class="rich-text-toolbar">
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)" aria-label="Bold">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)" aria-label="Italic">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)" aria-label="Underline">
                                        <i class="fas fa-underline"></i>
                                    </button>
                                </div>
                                <div class="toolbar-divider"></div>
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List" aria-label="Bullet list">
                                        <i class="fas fa-list-ul"></i>
                                    </button>
                                    <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List" aria-label="Numbered list">
                                        <i class="fas fa-list-ol"></i>
                                    </button>
                                </div>
                                <div class="toolbar-divider"></div>
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn" id="add-emoji-btn" title="Add Emoji" aria-label="Add emoji">
                                        <i class="fas fa-smile"></i>
                                    </button>
                                    <button type="button" class="toolbar-btn" id="add-link-btn" title="Add Link" aria-label="Add link">
                                        <i class="fas fa-link"></i>
                                    </button>
                                </div>
                            </div>
                            <textarea 
                                id="content" 
                                name="content"
                                class="main-textarea"
                                placeholder="What's on your mind? Share your thoughts, experiences, or ask a question..."
                                maxlength="5000"
                                rows="8"
                                required
                                aria-required="true"
                            ></textarea>
                            <div class="content-footer">
                                <div class="char-counter" role="status" aria-live="polite">
                                    <span id="char-count">0</span>/<span id="char-limit">5000</span>
                                    <span id="read-time" class="read-time"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Media Preview -->
                        <div id="media-preview" class="media-preview-container" style="display: none;">
                            <div class="media-preview-header">
                                <span class="media-label">Media</span>
                                <button type="button" id="remove-media" class="remove-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div id="media-preview-content" class="media-content"></div>
                            <div class="media-caption-section">
                                <input 
                                    type="text" 
                                    id="media-caption" 
                                    class="caption-input"
                                    placeholder="Add a caption to your media..."
                                    maxlength="200"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Poll Creator (shown when thread type is "poll") -->
                    <div id="poll-section" class="poll-section" style="display: none;">
                        <div class="poll-header">
                            <h3><i class="fas fa-poll"></i> Create Poll</h3>
                        </div>
                        <div class="poll-options">
                            <div class="poll-option-item">
                                <input type="text" class="poll-option-input" placeholder="Option 1" maxlength="100">
                            </div>
                            <div class="poll-option-item">
                                <input type="text" class="poll-option-input" placeholder="Option 2" maxlength="100">
                            </div>
                        </div>
                        <button type="button" class="add-poll-option-btn" id="add-poll-option">
                            <i class="fas fa-plus"></i> Add Option
                        </button>
                        <div class="poll-settings">
                            <label class="poll-setting-item">
                                <input type="checkbox" id="poll-multiple" name="poll_multiple">
                                <span>Allow multiple selections</span>
                            </label>
                            <div class="poll-duration">
                                <label for="poll-duration">Poll Duration:</label>
                                <select id="poll-duration" name="poll_duration">
                                    <option value="1">1 Day</option>
                                    <option value="3">3 Days</option>
                                    <option value="7" selected>1 Week</option>
                                    <option value="14">2 Weeks</option>
                                    <option value="30">1 Month</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Advanced Options (Collapsible) -->
                    <div class="advanced-options-wrapper">
                        <button type="button" class="advanced-toggle" id="advanced-toggle">
                            <i class="fas fa-chevron-down"></i>
                            <span>Advanced Options</span>
                        </button>
                        <div class="advanced-options-content" id="advanced-options" style="display: none;">
                            <div class="options-grid">
                                <!-- Target Audience -->
                                <div class="option-item">
                                    <label for="target-audience" class="option-label">
                                        <i class="fas fa-users"></i>
                                        Target Audience
                                    </label>
                                    <select id="target-audience" name="target_audience" class="option-input">
                                        <option value="all">All Alumni</option>
                                        <option value="batch">Specific Batch Year</option>
                                        <option value="department">Specific Department</option>
                                    </select>
                                </div>

                                <!-- Batch Year (conditional) -->
                                <div class="option-item" id="batch-year-option" style="display: none;">
                                    <label for="batch-year" class="option-label">
                                        <i class="fas fa-calendar"></i>
                                        Batch Year
                                    </label>
                                    <input 
                                        type="number" 
                                        id="batch-year" 
                                        name="batch_year" 
                                        class="option-input"
                                        placeholder="e.g., 2020"
                                        min="1950"
                                        max="2030"
                                    >
                                </div>

                                <!-- Location -->
                                <div class="option-item">
                                    <label for="location" class="option-label">
                                        <i class="fas fa-map-marker-alt"></i>
                                        Location
                                    </label>
                                    <input 
                                        type="text" 
                                        id="location" 
                                        name="location"
                                        class="option-input"
                                        placeholder="Where are you posting from?"
                                    >
                                </div>

                                <!-- Tags -->
                                <div class="option-item full-width">
                                    <label for="tags" class="option-label">
                                        <i class="fas fa-tags"></i>
                                        Tags/Keywords
                                    </label>
                                    <div class="tags-container">
                                        <input 
                                            type="text" 
                                            id="tags" 
                                            name="tags"
                                            class="option-input"
                                            placeholder="Add tags for better discoverability (press Enter)"
                                        >
                                        <div class="tags-list" id="tags-list"></div>
                                    </div>
                                </div>

                                <!-- Hashtags -->
                                <div class="option-item full-width">
                                    <label for="hashtags" class="option-label">
                                        <i class="fas fa-hashtag"></i>
                                        Hashtags
                                    </label>
                                    <div class="hashtag-container">
                                        <input 
                                            type="text" 
                                            id="hashtags" 
                                            name="hashtags"
                                            class="option-input"
                                            placeholder="Add hashtags (e.g., #career #alumni)"
                                        >
                                        <div class="hashtag-suggestions" id="hashtag-suggestions"></div>
                                        <div class="hashtag-tags" id="hashtag-tags"></div>
                                    </div>
                                </div>

                                <!-- Mentions -->
                                <div class="option-item full-width">
                                    <label for="mentions" class="option-label">
                                        <i class="fas fa-at"></i>
                                        Mentions
                                    </label>
                                    <div class="mention-container">
                                        <input 
                                            type="text" 
                                            id="mentions" 
                                            name="mentions"
                                            class="option-input"
                                            placeholder="@mention someone"
                                        >
                                        <div class="mention-suggestions" id="mention-suggestions"></div>
                                        <div class="mention-tags" id="mention-tags"></div>
                                    </div>
                                </div>

                                <!-- Content Warning -->
                                <div class="option-item">
                                    <label for="content-warning" class="option-label">
                                        <i class="fas fa-exclamation-triangle"></i>
                                        Content Warning
                                    </label>
                                    <select id="content-warning" name="content_warning" class="option-input">
                                        <option value="">None</option>
                                        <option value="sensitive">Sensitive Content</option>
                                        <option value="spoiler">Spoiler Alert</option>
                                        <option value="nsfw">Not Safe For Work</option>
                                    </select>
                                </div>

                                <!-- Scheduled Publishing -->
                                <div class="option-item">
                                    <label for="schedule-date" class="option-label">
                                        <i class="fas fa-clock"></i>
                                        Schedule For Later
                                    </label>
                                    <input 
                                        type="datetime-local" 
                                        id="schedule-date" 
                                        name="schedule_date"
                                        class="option-input"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Bar -->
                    <div class="action-bar">
                        <div class="media-actions">
                            <button type="button" class="media-btn" id="photo-btn">
                                <i class="fas fa-image"></i>
                                <span>Photo</span>
                            </button>
                            <button type="button" class="media-btn" id="video-btn">
                                <i class="fas fa-video"></i>
                                <span>Video</span>
                            </button>
                            <div class="story-toggle-container">
                                <label class="story-toggle">
                                    <input type="checkbox" id="story-toggle">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Add to Stories</span>
                                </label>
                            </div>
                        </div>

                        <div class="submit-actions">
                            <button type="button" class="cancel-btn" onclick="window.location.href='threads.html'">
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn" id="submit-btn">
                                <i class="fas fa-paper-plane"></i>
                                Share
                            </button>
                        </div>
                    </div>

                    <!-- Hidden file input -->
                    <input type="file" id="thread_media" name="thread_media" accept="image/*,video/*" style="display: none;">

                    <!-- Story options (hidden by default) -->
                    <div class="story-options" id="story-options" style="display: none;">
                        <div class="story-colors">
                            <label>Background:</label>
                            <input type="color" id="story-bg-color" value="#4a90e2">
                            <label>Text:</label>
                            <input type="color" id="story-text-color" value="#ffffff">
                        </div>
                    </div>

                    <div id="message" class="form-message"></div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script src="js/social-feed-utils.js"></script>
    <script src="js/social-feed-advanced.js"></script>
    <script src="js/professional-autocomplete.js"></script>
    <script src="js/professional-emoji-picker.js"></script>
    <script src="js/add-thread.js"></script>
</body>
</html>
