<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Requests - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body class="admin-body">
    
    <div class="admin-dashboard-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">AlumniConnect</a>
            </div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Admin Panel</a>
                <a href="user-management.html" class="nav-item"><i class="fas fa-users-cog"></i> User Management</a>
                <a href="verification-requests.html" class="nav-item active"><i class="fas fa-user-check"></i> Verification Requests</a>
                <a href="approval-management.html" class="nav-item"><i class="fas fa-check-double"></i> Content Approvals</a>
                <a href="group-creation-management.html" class="nav-item"><i class="fas fa-users"></i> Group Creation</a>
                <a href="group-join-management.html" class="nav-item"><i class="fas fa-user-plus"></i> Group Join Requests</a>
                <a href="event-management.html" class="nav-item"><i class="fas fa-calendar-alt"></i> Event Management</a>
                <a href="job-management.html" class="nav-item"><i class="fas fa-briefcase"></i> Job Management</a>
                <a href="campaign-management.html" class="nav-item"><i class="fas fa-bullhorn"></i> Campaigns</a>
                <a href="blog-management.html" class="nav-item"><i class="fas fa-newspaper"></i> Blogs</a>
                <a href="application-management.html" class="nav-item"><i class="fas fa-file-alt"></i> Applications</a>
            </nav>
            <div class="sidebar-footer">
                 <a href="profile.html" class="nav-item"><i class="fas fa-user"></i> Your Profile</a>
                 <a href="#" id="admin-logout-btn" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main class="admin-main-content">
            <header class="admin-content-header">
                <h1>Pending Verification Requests</h1>
            </header>

            <section class="admin-section card">
                <div class="table-responsive">
                    <table class="data-table" id="verification-table">
                        <thead>
                            <tr>
                                <th>Applicant Name</th>
                                <th>Email</th>
                                <th>Submitted On</th>
                                <th>Document</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="verification-table-body">
                            <!-- Verification request rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/verification-requests.js"></script>
</body>
</html>
